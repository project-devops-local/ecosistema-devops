apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      serviceAccountName: jenkins
      containers:
        - name: jenkins
          image: /ecosistema-jenkins:1.0
          resources:
            limits:
              memory: "4Gi"
              cpu: "3"
            requests:
              memory: "2Gi"
              cpu: "2"
          ports:
            - name: httpport
              containerPort: 8080
            - name: jnlpport
              containerPort: 50000
          env:
          - name: JENKINS_OPTS
            value: "--prefix=/jenkins"
          #variables como secretos etc.
          - name: JENKINS_ADMIN_ID
            valueFrom:
              secretKeyRef:
                name: secret-jenkins
                key: JENKINS_USER
          - name: JENKINS_ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: secret-jenkins
                key: JENKINS_PASS
          - name: GIT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: secret-jenkins
                key: GIT_PASSWORD
          livenessProbe:
            httpGet:
              path: "/jenkins/login"
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: "/jenkins/login"
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
      volumes:
        - name: jenkins-home
          persistentVolumeClaim:
            claimName: pvc-jenkins
