jenkins:
  clouds:
    - kubernetes:
        containerCap: 10
        containerCapStr: "10"
        jenkinsUrl: "http://jenkins/jenkins"
        name: kubernetes
        namespace: default
        templates:
          - name: jenkins-agent
            label: jenkins-agent
            namespace: default
            serviceAccount: jenkins
            containers:
              - name: jnlp
                image: jenkins/inbound-agent:alpine-jdk17
                privileged: true
                ttyEnabled: true
                workingDir: "/home/jenkins/agent"
                resourceRequestCpu: "400m"
                resourceRequestMemory: "512Mi"
          - name: terra
            label: terra
            namespace: default
            serviceAccount: jenkins
            containers:
              - name: jnlp
                image: jenkins/inbound-agent:alpine-jdk17
                privileged: true
                ttyEnabled: true
                workingDir: "/home/jenkins/agent"
                resourceRequestCpu: "400m"
                resourceRequestMemory: "512Mi"
              - name: terra
                image: maikol555/terragrunt:0.75.10
                ttyEnabled: true
                args: "999999"
                command: "sleep"
                privileged: true
                workingDir: "/home/jenkins/agent"
                resourceRequestCpu: "400m"
                resourceRequestMemory: "512Mi"
            
          - name: azcli
            label: azcli
            namespace: default
            serviceAccount: jenkins
            containers:
              - name: jnlp
                image: jenkins/inbound-agent:alpine-jdk17
                privileged: true
                ttyEnabled: true
                workingDir: "/home/jenkins/agent"
                resourceRequestCpu: "400m"
                resourceRequestMemory: "512Mi"
              - name: azcli
                image: mcr.microsoft.com/azure-cli
                ttyEnabled: true
                args: "999999"
                command: "sleep"
                privileged: true
                workingDir: "/home/jenkins/agent"
                resourceRequestCpu: "400m"
                resourceRequestMemory: "512Mi"
              - name: maven
                image: maven:3.9.9-eclipse-temurin-11
                ttyEnabled: true
                args: "999999"
                command: "sleep"
                privileged: true
                workingDir: "/home/jenkins/agent"
                resourceRequestCpu: "400m"
                resourceRequestMemory: "512Mi"
               
